<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="first">
        <h1>Etch-A-Sketch</h1>
        <div class="container">

        </div>
    </div>
        <form action="">
            <label for="color" id="color">Pick a Color</label>
            <input type="color" value="black"><br>
            <label for="dimension" id="dim">Dimension 16x16</label>
            <input type="range" min="1" max="50" value="16" step="1">
            <label for="clr" ></label>
            <input type="button" value="clear" id ="clr">
        </form>  
</body>
</html>
